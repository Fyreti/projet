<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row>
      <ion-col class='title_page' >Vote</ion-col>
      <ion-col class='add_button'>
        <ion-button class='font' *ngIf="(userApp.role|uppercase) === 'MAIRIE'" (click)="deleteVote()">Supprimer</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-button *ngFor="let reponse of allReponse; let index = index" >{{reponse}} vote : {{allNumberOfVote[index]}}</ion-button>
  </ion-list>
  <div id="container">
    <strong class="capitalize">Vote </strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    
  </div>
</ion-content>
