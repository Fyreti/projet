<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row>
      <ion-col class='title_page' >Vote</ion-col>
      <ion-col class='add_button'>
        <ion-button class='font' *ngIf="(userApp.role|uppercase) === 'MAIRIE'" (click)="deleteVote()">Supprimer</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="texte">
    <p> RÃ©sultats du vote </p>
  </div>

  <div id="container">
    <h4 id="VoteName" >{{vote}}</h4>
  </div>
  <ion-list id="container">
    <div id="buttonvote">
      <h5 class='results' *ngFor="let reponse of allReponse; let index = index" >{{reponse}} <br> vote : {{allNumberOfVote[index]}}</h5>
    </div>
  </ion-list>

</ion-content>
