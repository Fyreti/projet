<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-row>
      <ion-col class='title_page' >Vote</ion-col>
      <ion-col class='add_button'>
        <ion-button class='font' *ngIf="(userApp.role|uppercase) === 'MAIRIE'" (click)="goToAddVote()">Ajouter un vote</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>


<ion-content *ngIf="(userApp.role|uppercase) === 'VALID'" [fullscreen]="true">

  <div id="texte">
    <p>Liste des votes disponibles </p>
  </div>

  <ion-list id="container">
    <div id="buttonvote">
      <ion-button id="vote_button" class='font' *ngFor="let vote of allVote" (click)="goToVote(vote)">{{vote}}</ion-button>
    </div>
  </ion-list>
  
</ion-content>

<ion-content *ngIf="(userApp.role|uppercase) === 'MAIRIE'" [fullscreen]="true">

  <div id="texte">
    <p>Liste des votes en cours </p>
  </div>
  
  <ion-list id="container">
    <div id="buttonvote">
      <ion-button id="vote_button" class='font' *ngFor="let vote of allVote" (click)="goToResultVote(vote)">{{vote}}</ion-button>   
    </div>
  </ion-list>
  
</ion-content>
