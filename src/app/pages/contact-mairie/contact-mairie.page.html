<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class='title_page'>Contact Mairie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="(userApp.role | uppercase)==='MAIRIE'" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-button id="notification-button" *ngFor="let emailUser of allNotif | keyvalue" (click)="goToMessageMairie(emailUser.key)" >{{emailUser.key}}
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <ion-badge *ngIf="emailUser.value!==0" color="danger">{{emailUser.value}}</ion-badge>
    </ion-button>
  </ion-list>
  
</ion-content>


<div class='main'>
<ion-content id='general' #content *ngIf="(userApp.role | uppercase)==='VALID'"[fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="none" class='list_message'>
    <ion-item class='item_message' *ngFor="let message of allMessage">

      <p class='left' *ngIf="(message.role | uppercase)==='MAIRIE'">{{message.message}}</p>
      <p class="right" *ngIf="(message.role | uppercase)==='USER'">{{message.message}}</p>

    </ion-item>
  </ion-list>

  <form id="input" [formGroup]="sendMessageForm" (ngSubmit)="onSubmit()">
    <ion-item color="primary">
      <ion-label>Message</ion-label>
      <ion-input type="text" formControlName="message"></ion-input>
      <ion-button color="dark" type="submit" [disabled]="sendMessageForm.invalid" block>Send</ion-button>
    </ion-item>
  </form>
  
</ion-content>
</div>



<ion-content *ngIf="userApp.role==='notValid'"[fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">Your account is not valid </strong>
    <h2>Send Message</h2>
    
  </div>
</ion-content>
