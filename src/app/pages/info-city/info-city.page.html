<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>SoundCity Info Ville</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Info City</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col>
      <div><ion-button (click)="goToInfoCityForm()">Ajouter une infoCity</ion-button></div>
    </ion-col>
    <ion-col>
    </ion-col>
  </ion-row>
  <ion-card *ngFor= "let info of allInfo">
    <img src="{{info.photo}}" alt="Une possible photo" />
    <ion-card-header>
      <ion-card-title>{{info.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{info.information}}
    </ion-card-content>
  </ion-card>
</ion-content>
