<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-row>
      <ion-col class='title_page' >Informations</ion-col>
      <ion-col class='add_button'>
        <ion-button *ngIf="(userApp.role | uppercase)==='MAIRIE'" (click)="goToInfoCityForm()">Ajouter une InfoCity</ion-button>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
    <ion-title class='title_page' >Informations</ion-title>
      <ion-title size="large">InfoCity</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card *ngFor= "let info of allInfo">
    <ion-row id='mobile_version'>

      <ion-col id='img_col'>
        <img class='img' src="{{info.photo}}" alt="Une possible photo" />
      </ion-col>

      <ion-col>
        <ion-card-header>
          <ion-card-title>{{info.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{info.information}}
        </ion-card-content>
      </ion-col>

    </ion-row>
  </ion-card>
</ion-content>
