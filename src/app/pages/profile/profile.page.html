<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class='title_page'>SoundCity Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="card">
      <div class="header">
        <div class="avatar">
          <img src="../assets/img/toucan.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="user-meta ion-text-center">
        <h3 class="email">{{ userApp.email }}</h3>
        <h5 class="age">{{ userApp.age }}</h5>
        <h6 class="ville">{{ userApp.ville }}</h6>
      </div>
      <ion-button (click)="resetPassword()" color="primary">Mot de passe oubli√©</ion-button>
      
    </div>
  </div>
</ion-content>
