<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ajouter un Event pour Ville</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Event</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h2>Ajout d'un évenement pour la ville</h2>

    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-input placeholder="Nom de l'event" class='font'type="text" formControlName="name"></ion-input>
      </ion-item>

      <br><br>

      <ion-item>
        <ion-textarea placeholder='Information' cols="80" rows="8" class='font'type="text" formControlName="information"></ion-textarea>
      </ion-item>

      <br><br>

      <ion-item>
        <ion-input placeholder='Date de début' class='font'type="date" formControlName="dateDebut"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder='Date de fin' class='font' type="date" formControlName="dateFin"></ion-input>
      </ion-item>
      
      <br><br>
      
      <img *ngIf="urlUploadFile!== ''" src="{{urlUploadFile}}"/>
      <ion-progress-bar color="secondary" value="{{progress}}"></ion-progress-bar><br><br>
      <label for="file">Charger une image : </label><br><br>
      <input type="file" id="file" formControlName="photo" (change)="handleFileInput($event.target.files)">
      
      <br><br>
      <ion-button class='font' type="submit" [disabled]="eventForm.invalid" block>Ajouter un évenement de ville</ion-button>
    </form>
  </div>
</ion-content>
