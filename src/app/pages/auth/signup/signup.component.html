<ion-header [translucent]="true">
  <ion-toolbar>
   
    <ion-title>Auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <div id="container">
    <h2>Cr√©er un compte</h2>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Ville</ion-label>
        <ion-input type="text" formControlName="ville"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Age</ion-label>
        <ion-input type="number" formControlName="age"></ion-input>
      </ion-item>
      <ion-button type="submit" [disabled]="signUpForm.invalid" block>Ajouter un user</ion-button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</ion-content>
