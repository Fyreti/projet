<ion-header [translucent]="true">
</ion-header>

<meta name="viewport" content="width=device-width, initial-scale=1">

<ion-content [fullscreen]="true">
  <div id="container">
    <img id='accueil_logo' src="..\assets\img\SondCity_logo.png" >
    <h2 id="connexion" >Bienvenue sur SondCity !</h2>
    <div>{{ errorMessage }}</div>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-input placeholder="Mail" class='ion_label' type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder='Mot de passe' class='ion_label' type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-button class='ion_label' type="submit" [disabled]="signInForm.invalid" block>Connexion</ion-button>
      
    </form>
    <ion-button class='ion_label' href="signup">S'inscrire</ion-button>
  </div>
</ion-content>
