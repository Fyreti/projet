<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class='font'>Ajouter un forum</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h2 class='font' class="capitalize">Forum </h2>
    <br>
    <form [formGroup]="addfaqForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-input class='font' placeholder='Question' type="text" formControlName="question"></ion-input>
      </ion-item>
      <br>
      <ion-button class='font' type="submit" [disabled]="addfaqForm.invalid" block>Ajouter</ion-button>
      <br>
    </form>
  </div>
</ion-content>
