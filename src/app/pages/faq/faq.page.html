<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class='title_page'>Forum</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="(userApp.role|uppercase) === 'VALID'" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-button *ngFor="let faq of allFaq" (click)="goToFaq(faq)">{{faq}}</ion-button>
  </ion-list>
</ion-content>

<ion-content *ngIf="(userApp.role|uppercase) === 'MAIRIE'" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button class='font' (click)="goToAddFaq()">Ajouter un forum</ion-button>
  <ion-list>
    <ion-button class='font' *ngFor="let faq of allFaq" (click)="goToFaq(faq)">{{faq}}</ion-button>
  </ion-list>
 
</ion-content>
